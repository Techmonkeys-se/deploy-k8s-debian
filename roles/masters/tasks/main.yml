---
  - name: Show K8S_TOKEN_HOLDER token
    debug:
      msg: "[Masters] K8S_TOKEN_HOLDER K8S token is {{ hostvars['K8S_TOKEN_HOLDER']['token'] }}"

  - name: Show K8S_TOKEN_HOLDER hash
    debug:
      msg: "[Masters] K8S_TOKEN_HOLDER K8S Hash is  {{ hostvars['K8S_TOKEN_HOLDER']['hash'] }}"

  - name: Show join command
    debug:
      msg: kubeadm join {{api_dns}}:6443 --node-name {{ inventory_hostname }} --token {{ hostvars['K8S_TOKEN_HOLDER']['token'] }} --discovery-token-ca-cert-hash sha256:{{ hostvars['K8S_TOKEN_HOLDER']['hash'] }} --control-plane --certificate-key {{ hostvars['K8S_TOKEN_HOLDER']['key'] }}

  - name: "Kubeadmn join Master"
    shell: >
      kubeadm join {{api_dns}}:6443 --node-name {{ inventory_hostname }} --token {{ hostvars['K8S_TOKEN_HOLDER']['token'] }} --discovery-token-ca-cert-hash sha256:{{ hostvars['K8S_TOKEN_HOLDER']['hash'] }} --control-plane --certificate-key {{ hostvars['K8S_TOKEN_HOLDER']['key'] }} --v=5 2>&1 | tee /tmp/kubeadm_init.log